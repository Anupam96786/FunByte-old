{% extends 'base.html' %}

{% block title %}
Tic-Tac-Toe
{% endblock %}

{% load static %}

{% block css %}
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
{% endblock %}

{% block page_header %}
Tic Tac Toe
{% endblock %}

{% block body %}

<!-- Row -->
<div class="row">
    <div class="card">
        <div class="card-body" style="padding-left: 0px; padding-right: 0px;">
            <div class="col-md-12 col-lg-4 mx-auto" style="min-width: fit-content; max-width: 60vh;">
                <div class="card" style="background-color: #2a1e5c;">
                    <div class="card-header">
                        <h3 class="card-title mx-auto"
                            style="font-size: 60px; font-family: 'Nerko One', cursive; color: #dbdfac;">Play</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group form-elements mx-auto">
                            <div class="form-label">Choose your sign</div>
                            <div class="custom-controls-stacked" style="padding-bottom: 20px;">
                                <div class="row" style="margin-left: 10px;">
                                    <label class="custom-control custom-radio" id="sign">
                                        <input type="radio" class="custom-control-input" name="example-radios" value="X"
                                            checked>
                                        <span class="custom-control-label" style="padding-right: 40px;">X</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="example-radios"
                                            value="O">
                                        <span class="custom-control-label">O</span>
                                    </label>
                                </div>
                            </div>
                            <label class="form-label">Select bot level</label>
                            <div class="row gutters-xs">
                                <div class="col-4">
                                    <select name="level" class="form-control select2" id="level"
                                        style="background-color: #2a1e5c; min-width: 90px; max-width: 150px;">
                                        <option selected="selected" value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                        <option value="unbeatable">Unbeatable</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer mx-auto">
                        <button class="mx-auto" style="padding: 10px 20px; background-color: #d7f171; border: none;
                        border-radius: 20px; color: #2a1e5c; font-size: 20px;
                        font-weight: bold; cursor: pointer; text-transform: uppercase;"
                            onclick="submit()">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row-->

{% endblock %}

{% block js %}
<script>
    function submit() {
        if (document.querySelectorAll("input.custom-control-input[value='X']")[0].checked) {
            window.location = '/tictactoe/single/X/' + document.getElementById('level').value;
        } else {
            window.location = '/tictactoe/single/O/' + document.getElementById('level').value;
        }
    }
</script>
{% endblock %}
